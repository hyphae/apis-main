name: "CodeQL"

permissions:
  contents: read
  actions: read
  security-events: write

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 3 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

    - name: Initialize CodeQL
      uses: github/codeql-action/init@7434149006143a4d75b82a2f411ef15b03ccc2d7
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@7434149006143a4d75b82a2f411ef15b03ccc2d7

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@f0452d53667194f9f75d659eb44b683248333ef9
